<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout :: ~{::content}"
      th:with="title='Library Dashboard'">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for the stats cards */
        .stat-card {
            transition: transform 0.2s ease-in-out;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navigation -->
<nav class="bg-indigo-600 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex-shrink-0 flex items-center text-white hover:bg-indigo-700 transition-colors duration-300">
                    <i class="fas fa-book-open text-2xl mr-3"></i>
                    <span class="text-white font-bold text-xl">Library Management</span>
                </a>
            </div>
            <div class="hidden md:flex md:items-center md:space-x-4">
                <!-- User Profile Dropdown -->
                <div class="relative" sec:authorize="isAuthenticated()">
                    <div class="flex items-center">
                        <img th:src="${user.avatarUrl}" class="h-8 w-8 rounded-full mr-2" alt="User Avatar">
                        <span th:text="${user.name}" class="text-white text-sm mr-2"></span>
                        <button id="user-menu-button" class="text-white hover:bg-indigo-700 p-1 rounded-full">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <!-- Dropdown Menu -->
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                        <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </form>
                    </div>
                </div>

                <!-- Login/Signup Buttons -->
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="/signup" class="bg-indigo-500 text-white hover:bg-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-grow">
    <!-- Welcome Header -->
    <header class="mb-8">
        <div class="md:flex md:items-center md:space-x-4">
            <div class="md:flex-shrink-0">
                <div class="flex-shrink-0">
                    <img th:src="${user.avatarUrl}" class="h-12 w-12 rounded-full mr-4" alt="User Avatar">
                </div>
                <div class="ml-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Welcome back, <span th:text="${user.name}" class="text-indigo-600">User</span>!</h1>
                        <p class="mt-1 text-gray-600">Here's an overview of your library and your recent activity.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Total Books Card -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-indigo-100 rounded-lg p-3">
                            <i class="fas fa-book text-indigo-600 text-2xl"></i>
                        </div>
                        <div class="ml-4 text-left">
                            <div>
                                <p class="text-2xl font-semibold text-gray-900">Total Books</p>
                                <p class="text-3xl font-bold text-indigo-600" th:text="${totalBooksCount}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Available Books Card -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-100 rounded-lg p-3">
                            <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                        </div>
                        <div class="ml-4 text-left">
                            <div>
                                <p class="text-2xl font-semibold text-gray-900">Available Now</p>
                                <p class="text-3xl font-bold text-green-600" th:text="${availableBooksCount}">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Your Books Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-100 rounded-lg p-3">
                                <i class="fas fa-hand-holding text-indigo-600 text-2xl"></i>
                            </div>
                            <div class="ml-4 text-left">
                                <div>
                                    <p class="text-2xl font-semibold text-gray-900">You've Borrowed</p>
                                    <p class="text-3xl font-bold text-indigo-600" th:text="${borrowedBooks.size()}">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <!-- Quick Actions -->
    <section class="mb-8">
        <div class="text-center">
            <h2 class="text-2xl font-extrabold text-gray-900">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="/books/new" class="bg-indigo-600 text-white hover:bg-indigo-700 font-medium py-2 px-4 rounded-md shadow-sm text-center">
                    <i class="fas fa-plus mr-2"></i>
                    <span class="ml-2">Add New Book</span>
                </a>
                <a href="/dashboard" class="bg-white text-indigo-600 hover:bg-indigo-700 font-medium py-2 px-4 rounded-md shadow-sm text-center">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    <span class="ml-2">View All Books</span>
                </a>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between">
            <div>&copy; 2025 Library Management System</div>
            <div>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy</a>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms</a>
            </div>
        </div>
    </div>
</footer>

<script>
    // User dropdown toggle
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('user-menu');
    if(userMenuButton) {
        userMenuButton.addEventListener('click', function() {
            userMenu.classList.toggle('hidden');
        });
    }
</script>
</body>
</html>
