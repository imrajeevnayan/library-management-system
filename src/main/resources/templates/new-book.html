<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: ~{::content}"
      th:with="title='Add New Book'">
<head th:fragment="head">
    <!-- Not needed for this page -->
    <style>
        /* Custom styles for the form */
        .form-input {
            transition: border-color 0.15s ease-in-out, box-shadow 0.1s ease-in-out 0.05s;
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.15s rgba(79, 70, 229, 0.15);
        }
    </style>
</head>
<main th:fragment="content" class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Book Information</h3>
                    <p class="mt-1 text-sm text-gray-600">Add a new book to the library collection. All fields are required.</p>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form th:action="@{/books}" th:object="${book}" method="post" class="space-y-6">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                <div class="mt-1">
                                    <input id="title" th:field="*{title}" type="text" required
                                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                                           placeholder="The Great Gatsby">
                                </div>
                            </div>

                            <div>
                                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                                <div class="mt-1">
                                    <input id="author" th:field="*{author}" type="text" required
                                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                                           placeholder="F. Scott Fitzgerald">
                                </div>
                            </div>

                            <div>
                                <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                                <div class="mt-1">
                                    <input id="isbn" th:field="*{isbn}" type="text" required
                                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                                           placeholder="978-0-7432-7356-5">
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <a href="/dashboard" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-md">
                                Cancel
                            </a>
                            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                                Save Book
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</html>
