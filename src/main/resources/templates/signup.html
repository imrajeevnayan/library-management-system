<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>.bg-gradient-custom { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }</style>
</head>
<body class="h-screen flex">
<!-- Left Panel -->
<div class="hidden lg:flex lg:w-1/2 bg-gradient-custom flex-col justify-center items-center text-white p-12">
    <div class="max-w-md"><i class="fas fa-user-plus text-6xl mb-6"></i>
        <h1 class="text-4xl font-bold mb-4">Join Our Community</h1>
        <p class="text-xl opacity-90">Create your account today to start organizing your digital library and connect with fellow book lovers.</p>
    </div>
</div>
<!-- Right Panel - Signup Form -->
<div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-50">
    <div class="max-w-md w-full">
        <form th:action="@{/signup}" method="post" class="space-y-6">
            <div>
                <h2 class="text-3xl font-extrabold text-gray-900">Create your account</h2>
                <p class="mt-2 text-sm text-gray-600">Already a member? <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a></p>
            </div>
            <div th:if="${error}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
                <div class="flex"><div class="flex-shrink-0"><i class="fas fa-exclamation-circle text-red-400"></i></div>
                    <div class="ml-3"><p class="text-sm text-red-700" th:text="${error}">Registration failed.</p></div>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1 relative"><input id="name" name="name" type="text" required class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="John Doe">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-user text-gray-400"></i></div>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1 relative"><input id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 pl-10 pr-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-400"></i></div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center"><i id="email-check" class="fas fa-check-circle text-green-500 hidden"></i><i id="email-times" class="fas fa-times-circle text-red-500 hidden"></i></div>
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative"><input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 pl-10 pr-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="••••••••">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-400"></i></div>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center"><i id="eye-icon" class="fas fa-eye text-gray-400 hover:text-gray-600"></i></button>
                    </div>
                    <p id="password-strength" class="mt-1 text-sm text-gray-500">Password must be at least 8 characters.</p>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1 relative"><input id="confirm-password" name="confirmPassword" type="password" required class="appearance-none block w-full px-3 py-2 pl-10 pr-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="••••••••">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-400"></i></div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center"><i id="match-check" class="fas fa-check-circle text-green-500 hidden"></i><i id="match-times" class="fas fa-times-circle text-red-500 hidden"></i></div>
                    </div>
                </div>
            </div>
            <div class="flex items-center"><input id="agree-terms" name="agree-terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"><label for="agree-terms" class="ml-2 block text-sm text-gray-900">I agree to <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a></label></div>
            <div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Create Account</button></div>
            <div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-gray-50 text-gray-500">Or sign up with</span></div></div>
            <a th:href="@{/oauth2/authorization/google}" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-150 ease-in-out">
                <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </a>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    togglePassword?.addEventListener('click', function(){const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'; passwordInput.setAttribute('type', type); eyeIcon.classList.toggle('fa-eye'); eyeIcon.classList.toggle('fa-eye-slash');});
    const emailInput = document.getElementById('email'); const emailCheck = document.getElementById('email-check'); const emailTimes = document.getElementById('email-times');
    emailInput?.addEventListener('input', function(){const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; if(emailRegex.test(this.value)){emailCheck.classList.remove('hidden'); emailTimes.classList.add('hidden');}else{emailCheck.classList.add('hidden'); emailTimes.classList.remove('hidden');}});
    const confirmPasswordInput = document.getElementById('confirm-password'); const matchCheck = document.getElementById('match-check'); const matchTimes = document.getElementById('match-times'); const passwordStrength = document.getElementById('password-strength');
    function checkPasswordMatch(){if(confirmPasswordInput.value === passwordInput.value && confirmPasswordInput.value !== ''){matchCheck.classList.remove('hidden'); matchTimes.classList.add('hidden');}else{matchCheck.classList.add('hidden'); matchTimes.classList.remove('hidden');}}
    passwordInput?.addEventListener('input', function(){if(this.value.length >= 8){passwordStrength.textContent = 'Password strength: Good'; passwordStrength.className = 'mt-1 text-sm text-green-500';}else{passwordStrength.textContent = 'Password must be at least 8 characters.'; passwordStrength.className = 'mt-1 text-sm text-gray-500';} checkPasswordMatch();});
    confirmPasswordInput?.addEventListener('input', checkPasswordMatch);
</script>
</body>
</html>
